### General
arrowParens: always
tabWidth: 4
useTabs: false
requirePragma: false
insertPragma: false

plugins:
  - "prettier-plugin-tailwindcss"

  ### VueJS
vueIndentScriptAndStyle: true

### PHP
phpVersion: "8.0"
trailingCommaPHP: true
braceStyle: psr-2
sortTailwindcssClasses: true

### Pattern-specific
overrides:
  - files:
      - "*.js"
      - "*.ts"
      - "*.jsx"
      - "*.tsx"
      - "*.vue"
    options:
      singleQuote: true
      semi: false
      trailingComma: none
  - files:
      - "*.yml"
      - "*.yaml"
    options:
      tabWidth: 2
      singleQuote: false
  - files: "*.php"
    options:
      singleQuote: true
      printWidth: 120
  - files: "*.blade.php"
    options:
      parser: "blade"
